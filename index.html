<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Font Awesome CDN -->
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1"
      crossorigin="anonymous"
    />
    <title>Tasks List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
            <div id="main" class="card yellow darken-0.5">
                <!-- Add new task -->
                <div class="card-content">
                    <span class="card-title">Tasks List</span>
                    <div class="row">
                        <form id="task-form">
                            <div class="input-field col s12">
                                <input type="text" name="task" id="task">
                                <label for="task">Task Name</label>
                            </div>
                            <input type="submit" value="Add Task" class="btn blue">
                        </form>
                    </div>
                </div>
                <!-- List of tasks -->
                <div class="card-action">
                    <h5 class="task-title">To do</h5>
                    <div class="input-field col s12">
                        <input type="text" name="filter" id="filter">
                        <label for="fiter">Filter Tasks</label>
                    </div>
                    <ul class="collection"></ul>
                    <a href="#" class="clear-tasks btn red">Clear Tasks</a>
                </div>
            </div>
        </div>
      </div>
    </div>

    <!-- JQuery CDN, needed for Materialize -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!-- Materialize JavaScript file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
